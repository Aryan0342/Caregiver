org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Enable Java toolchain auto-provisioning
# This allows Gradle to automatically download Java 17 if not found on the system
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.auto-detect=true

# Fix Kotlin incremental compilation cache issues
# Disable incremental compilation if cache corruption occurs
kotlin.incremental=false
kotlin.incremental.js=false
kotlin.incremental.multiplatform=false